<!DOCTYPE html>
<html>
<head>
  <title>Frontend JS</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="app.js"></script>
</head>
<body>
  <header>
    <h1>
      <img class="logo" src="http://www.yellowjammarketing.com/wp-content/uploads/2015/01/Speech-Mark.png" />
      Super Quotes!!
    </h1>
  </header>
  <main>
    <intro>
      <p id="tagline">Welcome to our super awesome quotes site full of super awesome quote goodness.</p>
      <p>Here you will find lots of quotes about programming.</p>
    </intro>
    <form id="quote-form">
            <input type="text" id="quote-text" size="40" placeholder="What's the quote?...">
            <input type="text" id="quote-author" size="40" placeholder="Who said it?...">
            <div class='printtextbox' id='printtextbox'></div>
            <input class="button" type="button" id="add-button" value="Add Quote">
          </form>
    <section id="quotes">
      <aside>
        <h2>Quote of the day</h2>
        <blockquote>
          That is quite obviously a frog.
          <cite>
            Jay Chetty
          </cite>
        </blockquote>
      </aside>
      <aside>
          </fieldset>
        </form>
      </aside>
    </section>
  </main>
</body>
</html>
